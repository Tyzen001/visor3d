<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Productos</title>
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px;
    }
    .contenedor {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 50px;
      font-size: 2.5em;
      font-weight: 300;
    }
    .grid-productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 40px;
    }
    .tarjeta-producto {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      overflow: hidden;
      text-decoration: none;
      color: #ffffff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }
    .tarjeta-producto:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
    }
    .tarjeta-producto img {
      width: 100%;
      height: 200px;
      object-fit: cover; /* Asegura que la imagen cubra el espacio */
      background-color: #2c2c2c;
    }
    .tarjeta-producto .info {
      padding: 20px;
      text-align: center;
    }
    .tarjeta-producto h2 {
      margin: 0;
      font-size: 1.5em;
    }
  </style>
</head>
<body>

  <div class="contenedor">
    <h1>Nuestro Catálogo</h1>
    
    <div class="grid-productos" id="grid-productos">
      <!-- Los productos se generarán aquí con JavaScript -->
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const contenedorGrid = document.getElementById('grid-productos');
      // Definimos los productos que queremos mostrar. ¡Puedes agregar más aquí!
      const productos = [
        { nombre: 'Producto 1', carpeta: 'producto_1' },
        { nombre: 'Producto 2', carpeta: 'producto_2' },
        { nombre: 'Producto 3', carpeta: 'producto_3' },
        { nombre: 'Producto 4', carpeta: 'producto_4' }
      ];

      productos.forEach(producto => {
        // Creamos un enlace para cada producto
        const enlace = document.createElement('a');
        enlace.className = 'tarjeta-producto';
        // ¡IMPORTANTE! Pasamos el nombre de la carpeta a visor.html usando un parámetro en la URL
        enlace.href = `visor.html?producto=${producto.carpeta}`;

        // Creamos la imagen de vista previa
        const imagen = document.createElement('img');
        // Usamos la primera imagen horizontal como vista previa.
        // El navegador intentará cargar .jpeg, luego .jpg, .png, etc.
        imagen.src = `images/${producto.carpeta}/horizontal/frame-00001.jpeg`; 
        imagen.alt = `Vista previa de ${producto.nombre}`;
        // Si la imagen principal no carga, intenta con otra extensión para la vista previa
        imagen.onerror = () => { imagen.src = `images/${producto.carpeta}/horizontal/frame-00001.jpg`; };

        // Creamos la información de la tarjeta
        const info = document.createElement('div');
        info.className = 'info';
        const titulo = document.createElement('h2');
        titulo.textContent = producto.nombre;
        
        // Unimos todo
        info.appendChild(titulo);
        enlace.appendChild(imagen);
        enlace.appendChild(info);
        contenedorGrid.appendChild(enlace);
      });
    });
  </script>

</body>
</html>
