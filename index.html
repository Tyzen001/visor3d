<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #121212; color: #e0e0e0; margin: 0; padding: 40px; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { text-align: center; font-size: 3em; font-weight: 300; margin-bottom: 50px; letter-spacing: 2px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; }
        .product-card { background-color: #1e1e1e; border-radius: 12px; overflow: hidden; text-decoration: none; color: #e0e0e0; display: block; transition: transform 0.3s ease, box-shadow 0.3s ease; border: 1px solid #333; }
        .product-card:hover { transform: translateY(-8px); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5); }
        .product-card img { width: 100%; height: 220px; object-fit: cover; background-color: #2c2c2c; display: block; }
        .product-card .info { padding: 20px; }
        .product-card h2 { margin: 0; font-size: 1.5em; white-space: nowrap; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Catálogo de Visores 3D</h1>
        <div class="product-grid" id="product-grid"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('product-grid');
            const extensiones = ['.jpeg', '.jpg', '.png', '.webp'];
            const maxProductosAProbar = 20; // El script buscará desde producto_1 hasta producto_20

            // Función para encontrar la primera imagen de un producto sin generar errores
            async function encontrarPreview(nombreCarpeta) {
                for (const ext of extensiones) {
                    const url = `images/${nombreCarpeta}/horizontal/frame-00001${ext}`;
                    try {
                        const response = await fetch(url, { method: 'HEAD' });
                        if (response.ok) {
                            return url; // Se encontró una imagen válida
                        }
                    } catch (e) { /* Ignorar errores de red */ }
                }
                return null; // No se encontró ninguna imagen para este producto
            }

            // Bucle para crear las tarjetas de producto dinámicamente
            for (let i = 1; i <= maxProductosAProbar; i++) {
                const nombreCarpeta = `producto_${i}`;
                
                // IIFE (Función autoejecutable) para manejar la asincronía
                (async () => {
                    const previewUrl = await encontrarPreview(nombreCarpeta);
                    
                    // --- SOLO CREA LA TARJETA SI SE ENCONTRÓ UNA IMAGEN ---
                    if (previewUrl) {
                        const link = document.createElement('a');
                        link.className = 'product-card';
                        link.href = `visor.html?producto=${nombreCarpeta}`;
                        
                        const previewImg = document.createElement('img');
                        previewImg.src = previewUrl; // Usa la URL válida que encontramos

                        const infoDiv = document.createElement('div');
                        infoDiv.className = 'info';
                        
                        const title = document.createElement('h2');
                        title.textContent = `Producto ${i}`;
                        
                        infoDiv.appendChild(title);
                        link.appendChild(previewImg);
                        link.appendChild(infoDiv);
                        grid.appendChild(link);
                    }
                })();
            }
        });
    </script>
</body>
</html>
